<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #clickCount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click Counter Game</h1>
    <p id="clickCount">Click Counter: <span id="count">0</span></p>
    <button id="clickButton" onclick="increaseCount()">Click!</button>

    <script>
        var clickCount = 0;

        function increaseCount() {
            clickCount++;
            document.getElementById("count").innerText = clickCount;
        }
    </script>
</body>
</html>
